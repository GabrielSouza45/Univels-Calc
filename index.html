<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Freitas Souza">

    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="calculadora-content">
            <div class="container-solar">
                <div class="solar">
                    <div class="placa-solar pslc">

                    </div>
                    <div class="placa-solar">

                    </div>
                    <div class="placa-solar psrc">

                    </div>
                    <div class="placa-solar pslb">

                    </div>
                    <div class="placa-solar">

                    </div>
                    <div class="placa-solar psrb">

                    </div>
                </div>
                <div class="title">
                    <pre><span>Universal</span>
   CALC</pre>
                </div>
            </div>
            <div class="calculadora">
                <input type="text" id="inputext" placeholder="0">

                <button onclick="limpar()">C</button>
                <button onclick="deletar()">DEL</button>
                <button onclick="calcular('%')">%</button>
                <button onclick="calcular('/')">/</button>
                <button onclick="calcular(7)">7</button>
                <button onclick="calcular(8)">8</button>
                <button onclick="calcular(9)">9</button>
                <button onclick="calcular('*')">*</button>
                <button onclick="calcular(4)">4</button>
                <button onclick="calcular(5)">5</button>
                <button onclick="calcular(6)">6</button>
                <button onclick="calcular('-')">-</button>
                <button onclick="calcular(1)">1</button>
                <button onclick="calcular(2)">2</button>
                <button onclick="calcular(3)">3</button>
                <button onclick="calcular('+')">+</button>
                <button onclick="calcular('.')">.</button>
                <button onclick="calcular(0)">0</button>
                <button onclick="Resultado()" class="igual">=</button>
            </div>
        </div>
    </div>









    <div class="footer">
        <footer>&copy; <span>Gabriel Freitas Souza</span></footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
